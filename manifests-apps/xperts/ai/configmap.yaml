apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-nginx-config
  namespace: xperts
data:
  default.conf: |
    server {
      listen 8080;
      root /usr/share/nginx/html;

      # Health check endpoint (no auth required)
      location /healthz/ {
        try_files $uri $uri/ =200;
      }

      # Handle /ai without trailing slash (internal rewrite, no 301)
      location = /ai {
        rewrite ^ /ai/ last;
      }

      # Protected content
      location /ai/ {
        auth_basic "AI Labs";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /ai/index.html;
      }
    }
