apiVersion: v1
kind: ConfigMap
metadata:
  name: enterprise-protection-nginx-config
  namespace: xperts
data:
  default.conf: |
    server {
      listen 8080;
      root /usr/share/nginx/html;

      # Health check endpoint (no auth required)
      location /healthz/ {
        try_files $uri $uri/ =200;
      }

      # Handle /enterprise-protection without trailing slash (internal rewrite, no 301)
      location = /enterprise-protection {
        rewrite ^ /enterprise-protection/ last;
      }

      # Protected content
      location /enterprise-protection/ {
        auth_basic "Enterprise Protection Labs";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /enterprise-protection/index.html;
      }
    }
