apiVersion: v1
kind: ConfigMap
metadata:
  name: secops-nginx-config
  namespace: xperts
data:
  default.conf: |
    server {
      listen 8080;
      root /usr/share/nginx/html;

      # Health check endpoint (no auth required)
      location /healthz/ {
        try_files $uri $uri/ =200;
      }

      # Handle /secops without trailing slash (internal rewrite, no 301)
      location = /secops {
        rewrite ^ /secops/ last;
      }

      # Protected content
      location /secops/ {
        auth_basic "SecOps Labs";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ /secops/index.html;
      }
    }
